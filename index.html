    <input id="userInput" placeholder="Insert your text here">
  


    <script type="text/javascript">
        var dataURL='';

        function captureThisFunc() {
            (async () => {
                //get input value
                const inputValue=document.getElementById('userInput').value;
                const div = document.getElementById('captureThis');

                //fill div with input value
                let p=document.createElement("p");
                p.textContent=inputValue
                div.appendChild(p);

                //create and append canvas
                const canvas = await html2canvas(div)
                // document.body.appendChild(canvas);
                 dataURL = canvas.toDataURL("image/jpeg", 1.0);

                 //make download btn visible
                const downloadButton=document.getElementById('downloadBtn');
                downloadButton.style.display="block";
                const resetButton=document.getElementById('resetBtn');
                resetButton.style.display="block";
               

            })()
        }
     

    </script>
      <button onclick="captureThisFunc()">Translate!</button>
    <div id="captureThis" class="outputDiv"></div>  
    <article class="controls">
    <button id="downloadBtn" onclick="downloadImage(dataURL)" style="display:none">Download image</button>
    <button id="resetBtn" onclick="reset();" style="display:none">Reset</button>
</article>
</main>
</body>
